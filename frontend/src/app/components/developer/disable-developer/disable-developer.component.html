<div class="modal-header">
    <h4 class="modal-title">Disable developer</h4>
</div>
<div class="modal-body">
    <p>Confirm developer disable.</p>
</div>
<div class="modal-footer">
    <button mat-flat-button (click)="close()">Close</button>
    <button mat-flat-button (click)="disable(data)">Accept</button>
</div>
